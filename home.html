<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Eli</title>
  <meta name="description" content="Eli">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="css/styles.css?v=1.0">

</head>

<body class='body-color'>

  <div class='toggle-bg'>
    <h1>Toggle</h1>
    <input type='checkbox' id='toggle'/>
    <label for='toggle' class='switch'></label>
  </div>

  <div class='break'></div>

  <div class="color-bg">
    <h1>Slider</h1>
    <h3>Color:</h3>
    <input type='range' min='0' max='359' value='0' class='slider' id='hue-range'>
    <div class='preview-color'></div>
    <h3>Light:</h3>
    <input type='range' min='50' max='100' value='50' class='slider' id='light-range'>
    <button type='button' class='button' onclick="sendColorToLights()">Send</button>
  </div>

  <div class='break'></div>

  <div class='img-bg'>
    <img src='./assets/Eli.png' alt='Eli'>
    <div class='white-line-bottom'></div>
  </div>

  
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  
</body>

</html>
